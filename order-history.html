  </style>

<body>
  <div class="top-bar">

  <header>

        <div class="logo-icon">‚ö°</div>

  <div class="breadcrumb">

      <a href="index.html">Trang ch·ªß</a> /

  <main class="container" style="margin-bottom: 50px;">
    <h1 class="page-title">üì¶ ƒê∆°n h√†ng c·ªßa t√¥i</h1>

    <div class="filter-tabs">
      <button class="tab-btn" onclick="filterOrders('all')">T·∫•t c·∫£</button>
      <button class="tab-btn" onclick="filterOrders('pending')">Ch·ªù x√°c nh·∫≠n</button>
      <button class="tab-btn" onclick="filterOrders('confirmed')">ƒê√£ x√°c nh·∫≠n</button>
      <button class="tab-btn" onclick="filterOrders('shipping')">ƒêang giao</button>
      <button class="tab-btn" onclick="filterOrders('delivered')">ƒê√£ giao</button>
      <button class="tab-btn" onclick="filterOrders('cancelled')">ƒê√£ h·ªßy</button>

    <div id="ordersList">
      </div>

    <div id="emptyState" class="empty-state">
      <div class="empty-icon">üõí</div>

  <script>
    const BASE_URL = 'http://localhost:5000/api';
    const API_URL = `${BASE_URL}/orders`;

    function mapStatus(feStatus) {
        const statusMap = {
            'pending': 'CH·ªú X√ÅC NH·∫¨N',
            'confirmed': 'ƒê√£ x√°c nh·∫≠n',
            'shipping': 'ƒêang giao',
            'delivered': 'ƒê√£ giao',
            'cancelled': 'ƒê√£ h·ªßy',
        };
        return statusMap[feStatus] || feStatus;
    }

    function getStatusClass(status) {
        const normalizedStatus = status ? status.toUpperCase() : '';
        const classes = {
            'CH·ªú X√ÅC NH·∫¨N': 'status-pending',
            'ƒê√É X√ÅC NH·∫¨N': 'status-confirmed',
            'ƒêANG GIAO': 'status-shipping',
            'ƒê√É GIAO': 'status-delivered',
            'ƒê√É H·ª¶Y': 'status-cancelled',
        };

        const key = Object.keys(classes).find(k => normalizedStatus.includes(k));

        return classes[key] || 'status-pending';
    }

    function getDisplayStatus(status) {
        switch (status) {
            case 'CH·ªú X√ÅC NH·∫¨N':
                return '‚è≥ Ch·ªù x√°c nh·∫≠n';
            case 'ƒê√£ x√°c nh·∫≠n':
                return 'ƒê√£ x√°c nh·∫≠n';
            case 'ƒêang giao':
                return 'üöö ƒêang giao h√†ng';
            case 'ƒê√£ giao':
                return '‚úÖ ƒê√£ giao h√†ng';
            case 'ƒê√£ h·ªßy':
                return '‚ùå ƒê√£ h·ªßy';
            default:
                return status;
        }
    }

    async function fetchWithAuth(url, method = 'GET', data = null) {
        const token = localStorage.getItem('userToken');
        if (!token) {
            alert('Phi√™n l√†m vi·ªác h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.');
            window.location.href = 'login.html';
            throw new Error('No token found');
        }

        const headers = {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        };
        const config = { method, headers, };
        if (data) { config.body = JSON.stringify(data); }

        const response = await fetch(url, config);
        const result = await response.json();
        if (!response.ok) {
            throw new Error(result.message || 'L·ªói h·ªá th·ªëng');
        }
        return result;
    }

    function formatCurrency(amount) {
        return amount ?
            amount.toLocaleString('vi-VN') + '‚Ç´' : '0‚Ç´';
    }

    function renderOrders(orders) {
        const ordersList = document.getElementById('ordersList');
        const totalCount = orders.length;

        if (totalCount === 0) {
            document.getElementById('emptyState').style.display = 'block';
            ordersList.innerHTML = '';
            return;
        }

        document.getElementById('emptyState').style.display = 'none';
        ordersList.innerHTML = orders.map(order => {
            const orderDate = new Date(order.createdAt).toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            const statusClass = getStatusClass(order.status);
            // Ch·ªâ cho ph√©p h·ªßy khi tr·∫°ng th√°i l√† 'CH·ªú X√ÅC NH·∫¨N'
            const canCancel = order.status === 'CH·ªú X√ÅC NH·∫¨N';

            const firstItem = order.items[0];
            const itemsCount = order.items.length;
            const displayStatus = getDisplayStatus(order.status);
            
            // X·ª≠ l√Ω ƒë∆∞·ªùng d·∫´n h√¨nh ·∫£nh (gi·∫£ ƒë·ªãnh FE kh√¥ng th·ªÉ truy c·∫≠p ƒë∆∞·ªùng d·∫´n tuy·ªát ƒë·ªëi C:\Users\...)
            // C·∫ßn ƒë·∫£m b·∫£o h√¨nh ·∫£nh ƒë∆∞·ª£c cung c·∫•p qua ƒë∆∞·ªùng d·∫´n t∆∞∆°ng ƒë·ªëi ho·∫∑c URL c√¥ng khai.
            const imageUrl = firstItem.image; // S·ª≠ d·ª•ng ƒë∆∞·ªùng d·∫´n tr·∫£ v·ªÅ t·ª´ Backend

            return `
                <div class="order-card" data-status="${order.status}">
                    <div class="order-header">
                        <div>
                            <div class="order-id">ƒê∆°n h√†ng #${order.orderId}</div>
                            <div class="order-date">Ng√†y ƒë·∫∑t: ${orderDate}</div>
                        </div>
                        <div class="order-status ${statusClass}">
                            ${displayStatus}
                        </div>
                    </div>
                    <div class="order-items">
                        <div class="order-item">
                            <div class="item-image">
                                <img src="${imageUrl}" alt="${firstItem.name}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px;">
                            </div>
                            <div class="item-details">
                                <div class="item-name">${firstItem.name} ${itemsCount > 1 ? `(+${itemsCount - 1} s·∫£n ph·∫©m kh√°c)` : ''}</div>
                                <div class="item-qty">S·ªë l∆∞·ª£ng: ${firstItem.quantity}</div>
                            </div>
                            <div class="item-price">${formatCurrency(firstItem.price * firstItem.quantity)}</div>
                        </div>
                    </div>
                    <div class="order-summary">
                        <div class="summary-row total">
                            <span>T·ªïng c·ªông:</span>
                            <span class="amount">${formatCurrency(order.totalAmount)}</span>
                        </div>
                    </div>
                    <div class="order-actions">
                        ${canCancel ? `<button class="btn btn-danger" onclick="cancelOrder('${order.orderId}')">H·ªßy ƒë∆°n</button>` : ''}
                        <button class="btn btn-secondary" onclick="contactSupport()">Li√™n h·ªá h·ªó tr·ª£</button>
                        <button class="btn btn-primary" onclick="viewInvoice('${order.orderId}')">Xem chi ti·∫øt</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    async function filterOrders(status) {
        const tabs = document.querySelectorAll('.tab-btn');
        tabs.forEach(tab => {
            const tabStatus = tab.getAttribute('onclick').match(/'([^']+)'/);
            if (tabStatus && tabStatus[1] === status) {
                tab.classList.add('active');
            } else {
                tab.classList.remove('active');
            }
        });

        const beStatus = mapStatus(status);

        try {
            const result = await fetchWithAuth(`${API_URL}/history?status=${beStatus}`);
            renderOrders(result.orders);
        } catch (error) {
            alert('‚ùå L·ªói t·∫£i ƒë∆°n h√†ng: ' + error.message);
            renderOrders([]);
        }
    }

    async function cancelOrder(orderId) {
        if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën h·ªßy ƒë∆°n h√†ng #${orderId}? Thao t√°c n√†y kh√¥ng th·ªÉ ho√†n t√°c.`)) return;
        try {
            const result = await fetchWithAuth(`${API_URL}/${orderId}/cancel`, 'PUT');
            alert(result.message);

            const activeTab = document.querySelector('.tab-btn.active').getAttribute('onclick').match(/'([^']+)'/)[1];
            filterOrders(activeTab);
        } catch (error) {
            alert('‚ùå L·ªói h·ªßy ƒë∆°n h√†ng: ' + error.message);
        }
    }

    function viewInvoice(orderId) {
        window.location.href = `invoice.html?orderId=${orderId}`;
    }

    function contactSupport() {
        alert("Li√™n h·ªá h·ªó tr·ª£ qua hotline 1900.xxxx ho·∫∑c email: support@electroshop.vn");
    }

    document.addEventListener('DOMContentLoaded', () => {
        const initialStatus = 'all';

        const initialTab = document.querySelector(`[onclick="filterOrders('${initialStatus}')"]`);
        if (initialTab) {
            initialTab.classList.add('active');
        }

        filterOrders(initialStatus);
    });
</script>
