    <script>
        const BASE_URL = 'http://localhost:5000/api';

        // H√†m ti·ªán √≠ch ƒë·ªÉ ƒë·ªçc tham s·ªë t·ª´ URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                token: params.get('token'),
                email: params.get('email')
            };
        }

        // H√†m ti·ªán √≠ch postData (Copy t·ª´ login.html)
        async function postData(url = '', data = {}) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh.');
                }
                return response.json();
            } catch (error) {
                console.error('API Error:', error.message);
                throw error;
            }
        }

        // H√†m ƒë·ªïi lo·∫°i input password (Copy t·ª´ login.html)
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = event.target;

            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // --- H√ÄM X·ª¨ L√ù ƒê·∫∂T L·∫†I M·∫¨T KH·∫®U ---
        async function handleResetPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const params = getUrlParams();

            if (newPassword !== confirmNewPassword) {
                alert('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!');
                return;
            }
            if (newPassword.length < 6) {
                alert('M·∫≠t kh·∫©u m·ªõi ph·∫£i t·ª´ 6 k√Ω t·ª± tr·ªü l√™n.');
                return;
            }
            if (!params.token || !params.email) {
                alert('URL ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ b·ªã thi·∫øu token.');
                return;
            }

            try {
                const result = await postData(`${BASE_URL}/auth/reset-password`, {
                    email: params.email,
                    token: params.token,
                    newPassword: newPassword
                });

                alert('‚úÖ ' + result.message);
                window.location.replace('login.html'); // Chuy·ªÉn v·ªÅ trang ƒëƒÉng nh·∫≠p sau khi th√†nh c√¥ng

            } catch (error) {

            }
        }
